<!DOCTYPE html>
<html data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <section class="section">
        <div class="container-fluid">
            <section class="hero is-medium is-primary mb-6">
                <div class="hero-body">
                    <p class="title mb-3">Weather Dashboard</p>
                    <p class="subtitle"><span id="currentCityName"></span></p>
                </div>
            </section>

            <div class="columns">
                <!-- Search Panel Column -->
                <div class="column is-one-quarter">
                    <article class="panel is-primary content p-3" id="cityList">
                        <p class="panel-heading">Search Your City</p>
                        <div class="panel-block">
                            <!-- City Search Form -->
                            <form id="searchForm">
                                <div class="field">
                                    <label class="label">City</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Search" id="cityInput">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-link" id="submitButton">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <h3 class="is-hidden" id="recentCityHeading">Recent Cities</h2>
                    </article>
                </div>
                <!-- Main Columns -->
                <div class="column is-hidden" id="weatherInfo">
                    <!-- Heading column -->
                     <div class="columns">
                        <div class="column content mb-3">
                            <h2>Current Conditions</h2>
                        </div>
                     </div>
                     <!-- Current Weather Column -->
                    <div class="columns">
                        <div class="column is-one-third">
                            <div class="card content p-3">
                                <h4 class="is-size-3 has-text-centered"><span id="currentTemp"></span>Â°F</h4>
                                <div class="card-image">
                                    <figure class="image is-96x96 mx-auto">
                                        <img src="https://openweathermap.org/img/wn/10d@2x.png" id="currentIcon" alt="" />
                                    </figure>
                                </div>
                                <h5 class="is-size-5 has-text-centered is-capitalized"><span id="currentDescription"></span></h4>
                                <div class="card-content">
                                    <ul id="currentWeatherDetails">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Heading column -->
                     <div class="columns">
                        <div class="column content mb-3">
                            <h2>Five-Day Forecast</h2>
                        </div>
                     </div>
                    <!-- Forecast Cards Column -->
                    <div class="columns">
                        <div class="column">
                            <div class="grid is-col-min-10 is-row-gap-3 is-column-gap-3" id="forecastGrid">
                            </div>
                        </div>
                    </div>
                </div> <!-- /main columns -->
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
